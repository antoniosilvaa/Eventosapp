<!DOCTYPE html>
<html lang="pt-br"
        xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <meta charset="utf-8">
    <title>EventoApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" th:href="@{/style/styleCss.css}" />

</head>
<body>

<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Evento</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i
                        class="material-icons left">add_circle_outline</i>Lista de Evento</a></li>
            </ul>
        </div>
    </nav>
</header>


<div th:each="evento : ${evento}" class="container detalhesEvento">
    <h5 Detalhes do Evento></h5>
    <div class="row">
        <p>Nome: <span th:text="${evento.nome}"></span></p>
        <p>Local: <span th:text="${evento.local}"></span></p>
        <p>Data: <span th:text="${evento.data}"></span></p>
        <p>Hora: <span th:text="${evento.horario}"></span></p>
    </div>


</div>
<div class="container formConvidado">
    <div th:replace="mensagemValidacao :: mensagemValidacao"></div>
    <form method="post">
        Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome completo"/>
        Rg: <input type="text" value="" name="rg" placeholder="00.000.00" class="validate"/>
        <button type="submit" class="waves-effect waves-light btn">Adicionar Convidado</button>
    </form>
</div>

<table class="container tableConvidado">
    <thead>
    <tr>
        <th>Nome Convidado</th>
        <th>RG</th>
        <th>Deletar</th>
    </tr>
    </thead>

    <tbody th:each="convidado : ${convidados}">
    <tr>
        <td><span th:text="${convidado.nomeConvidado}"></span></td>
        <td><span th:text="${convidado.rg}"></span></td>
        <td><a class="waves-effect btn-small"
               th:href="@{/deletarConvidado(rg=${convidado.rg})}">
            <i class="material-icons left">delete_forever</i></a></td>
    </tr>
    </tbody>
</table>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
